<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel - Manage Blogs</h1>

    {% for blog in blogs %}
        <div>
            <h3>{{ blog.title }}</h3>
            <p>{{ blog.content[:100] }}...</p>
            <!-- Corrected the URL to match 'main.delete_blog' -->
            <a href="{{ url_for('main.delete_blog', blog_id=blog.id) }}">Delete</a>
        </div>
    {% endfor %}

    <!-- Corrected the URL to match 'main.home' -->
    <a href="{{ url_for('main.home') }}">Back to Home</a>
</body>
</html>
