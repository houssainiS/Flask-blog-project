<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
</head>
<body>
    <h1>Welcome to the Blog</h1>
    {% if blogs %}
        <ul>
            {% for blog in blogs %}
                <li>{{ blog.title }} - {{ blog.created_at }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No blogs yet!</p>
    {% endif %}
</body>
</html>
